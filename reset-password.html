<!DOCTYPE html>
<html lang="en">

<head>
	<title>Portal - Suscripción</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
	<meta name="author" content="Xiaoying Riley at 3rd Wave Media">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- FontAwesome JS-->
	<script defer src="assets/plugins/fontawesome/js/all.min.js"></script>

	<!-- App CSS -->
	<link id="theme-style" rel="stylesheet" href="assets/css/portal.css">

</head>

<body class="app app-reset-password p-0">
	<div class="row g-0 app-auth-wrapper">
		<div class="col-12 col-md-7 col-lg-5 auth-main-col text-left p-5">
			<div class="d-flex flex-column align-content-end">
				<div class="app-auth-body mx-auto">
					<div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img
								class="logo-icon me-2" src="assets/images/app-logo.png" alt="logo"></a></div>
					<h2 class="auth-heading text-left mb-4">Portal de Suscripción</h2>
					<h1 class="auth-heading auth-heading-function text-left mb-4">Restablecer contraseña</h1>

					<div class="auth-intro mb-4 text-left">Configura tu nueva contraseña para acceder al portal de
						suscripción:</div>

					<div class="auth-form-container text-left">

						<form class="auth-form resetpass-form" method="get"
							action="reset-password_sucessfull_shipment.html">
							<div class="email mb-3">
								<label class="form-label" for="signin-password">*Contraseña</label>
								<input id="signin-password" name="signin-password" type="password"
									class="form-control signin-password" placeholder="Ingresa tu contraseña"
									required="required">
							</div><!--//form-group-->
							<div class="email mb-3">
								<label class="form-label" for="signin-password">*Repite tu contraseña</label>
								<input id="signin-password" name="signin-password" type="password"
									class="form-control signin-password" placeholder="Ingresa tu contraseña"
									required="required">
							</div><!--//form-group-->
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Crear nueva
									contraseña</button>
							</div>
						</form>
					</div><!--//auth-form-container-->


				</div><!--//auth-body-->

				<footer class="app-auth-footer">
					<div class="container text-center py-3">
						<!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
						<small class="copyright">Powered <span class="sr-only">love</span> by DIGEVO</small>

					</div>
				</footer><!--//app-auth-footer-->
			</div><!--//flex-column-->
		</div><!--//auth-main-col-->
		<div class="col-12 col-md-5 col-lg-7 h-100 auth-background-col">
			<div class="auth-background-holder">
			</div>
			<div class="auth-background-mask"></div>
			<div class="auth-background-overlay p-3 p-lg-5">
				<div class="d-flex flex-column align-content-end h-100">
					<div class="h-100"></div>

				</div>
			</div><!--//auth-background-overlay-->
		</div><!--//auth-background-col-->

	</div><!--//row-->


</body>

</html>
