					</div>
				</div>

				<div class="container-all-data mb-4">

							<div class="row">
								<label for="rut" class="form-label title-search">Ingresa el RUT o nota de pedido:</label>
								<div class="input-group col-md-4">
									<input class="form-control py-2 border-right-0 border title-search " type="search" value="12345678-9" id="rut">

										<button class="btn btn-outline-secondary border-left-0 border" type="button">

										</button>
									  </span> -->

							</div>
						</div>
					</div>
				</div>

				<br>

												<th scope="col" class="title-table cell">ESTADO</th>
												<th scope="col" class="title-table cell">ACCIONES</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td class="cell">Fernando Castillo</td>
												<td class="cell">12.345.678-9</td>
												<td class="cell">LC Acuvue 2 Plan diario por 3 meses</td>
												<td class="cell">12345678901</td>

												<td class="cell">$240.000</td>
												<td class="cell">$120.000</td>
												<td class="cell"><span class="badge bg-success">Activa</span></td>
												<td class="cell">
													<a class="btn app-btn-detail-table" href="./detail-suscritos.html">

															<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
															<path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
														  </svg>
														Detalles
													</a>
